<div class="composer-node" data-tag="nodeTag">
  <fragment data-if="nodeHeader">
    <fragment data-include="header-bar" />
  </fragment>

  <div class="composer-node__main">
    <div class="composer-node__view">
      <code data-html="preview"></code>
    </div>

    <fragment data-not="isEmpty">
      <div class="composer-node__children" data-tag="childWrapperTag">
        <fragment data-if="childrenHeader">
          <fragment data-include="header-bar" />
        </fragment>
        <ul data-dragsource="composer"></ul>
      </div>
    </fragment>
  </div>
</div>
