<div class="composer-node" data-tag="nodeTag">
  <header class="composer-node__toolbar">
    <span class="composer-node__title" data-text="title"></span>
    <ul class="composer-node__actions" data-each="nodeActions">
      <li data-include="button-icon" />
    </ul>
  </header>

  <div class="composer-node__main">
    <div class="composer-node__view">
      <code data-html="preview"></code>
    </div>

    <fragment data-not="isEmpty">
      <div class="composer-node__children" data-tag="childWrapperTag">
        <header class="composer-node__toolbar">
          <span class="composer-node__title" data-text="childrenTitle"></span>
          <ul class="composer-node__actions" data-each="childActions">
            <li data-include="button-icon" />
            <!--
            <li><span class="composer-node__action composer-node__collapse-children"><i class="fa fa-minus-square fa-lg"></i></span></li>
            <li><span class="composer-node__action composer-node__expand-children"><i class="fa fa-plus-square fa-lg"></i></span></li>
            -->
          </ul>
        </header>
        <ul data-dragsource="composer"></ul>
      </div>
    </fragment>
  </div>
</div>
